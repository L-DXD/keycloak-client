name: Keycloak CI

on:
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build Keycloak
        uses: ./.github/actions/build-keycloak
  test:
    name: Run test
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - id: gradle_test
        shell: bash
        run: |
          chmod +x ./gradlew
          ./gradlew clean build
      - name: Upload JVM HeapDumps
        if: always()
        uses: ./.github/actions/upload-heapdumps

